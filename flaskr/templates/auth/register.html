{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}{{_('Register')}}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
	<div class="form-row align-items-center">
		<div class="col-auto">
			<label class="sr-only" for="inlineFormInputGroup">{{_('Username') }}</label>
			<div class="input-group mb-2">
				<div class="input-group-prepend">
					<div class="input-group-text">{{_('Username')}}</div>
				</div>
				<input name="username" id="username" required>
      			</div>
		</div>
		<div class="col-auto">
			<label class="sr-only" for="inlineFormInputGroup">{{_('Password')}}</label>
			<div class="input-group mb-2">
				<div class="input-group-prepend">
					<div class="input-group-text">{{_('Password')}}</div>
				</div>
    				<input type="password" name="password" id="password" required>
      			</div>
		</div>
	</div>
    {{ recaptcha }}
    <input type="submit" value="{{_('Register')}}">
  </form>
{% endblock %}
